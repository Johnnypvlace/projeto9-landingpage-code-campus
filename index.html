<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Code Campus</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"></div><!--logo-->

            <div class="acessar">
                <input type="submit" value="Acessar">
            </div><!--acessar-->
        </div><!--container-->
        <div class="clear"></div><!--clear-->
    </header>

    <section class="chamada-1">
        <div class="container">
            <div class="chamada-texto">
                <h2>Desvende o Mundo da Web!</h2>
                <p>Aprenda a Programar do Zero com Nosso Curso de Programação Web para Iniciantes. <br>Faça parte da área que mais cresce no Brasil e no mundo!</p>
                <input type="submit" value="Iniciar Minha Jornada de Aprendizado!">
            </div><!--chamada-texto-->
            <div class="chamada-video">
                <video width="750" height="400" controls>
                    <img src="../images/fundovid.png" alt="Miniatura do Vídeo">
                    <source src="../images/vid.mp4" type="video/mp4">
                  </video>
            </div><!--chamada-video-->
        </div><!--container-->
        <div class="clear"></div><!--clear-->
    </section><!--chamada-1-->

</body>
</html>
